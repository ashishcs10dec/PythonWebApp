<html>
  <head>
  <title>Login</title>
</head>
    {% include 'header.html' %}
    <body>
         <!-- contact section -->
  <section class="contact_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container">
        <h2>
          Login
        </h2>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form_container">
            <form action="">
              <div>
                <input type="text" placeholder="User Name" name="userName"/>
              </div>
              <div>
                <input type="password" placeholder="Password" name="password"/>
              </div>
              <div class="btn_box">
                <button type="submit">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="img-box">
            <img src="{{ url_for('static',filename='images/contact-img.jpg') }}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
    </body>
    {% include 'footer.html' %}
</html>
